services:
  db:
    image: postgres:15
    container_name: listings
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
      build:
        context: .
      container_name: fastapi_app
      command: uvicorn app.main:app --host 0.0.0.0 --port 8000
      ports:
        - "8000:8000"
      volumes:
        - .:/app
      depends_on:
        - db
      env_file:
        - .env

volumes:
  postgres_data: